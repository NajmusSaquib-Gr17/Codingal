<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <title>Hobby</title>
</head>

<body class="bg-dark">
    <div class="container-fluid text-center p-5 text-bg-primary">
        <h1>Hobby Section</h1>
        <p>Select your hobby.</p>
    </div>

    <div class="container-fluid mt-5 text-center bg-success">


        <figure class="figure mt-5">
            <img class="img-thumbnail rounded-float-left" src="Sports.webp" alt="Sports Image">
            <figcaption class="figure-caption text-center text-dark" style="font-size: 2rem;">Sports</figcaption>
        </figure>

        <figure class="figure mt-5">
            <img class="img-thumbnail rounded-float-left" src="Gardener.webp" alt="Garden Image">
            <figcaption class="figure-caption text-center text-dark" style="font-size: 2rem;">Gardening</figcaption>
        </figure>

        <figure class="figure mt-5">
            <img class="img-thumbnail rounded-float-left" src="Travelling.webp" alt="Travelling Image">
            <figcaption class="figure-caption text-center text-dark" style="font-size: 2rem;">Travelling</figcaption>
        </figure>

        <figure class="figure mt-5">
            <img class="img-thumbnail rounded-float-left" src="Reading.webp" alt="Reading Image">
            <figcaption class="figure-caption text-center text-" style="font-size: 2rem;">Reading</figcaption>
        </figure>


    </div>
</body>

</html>
