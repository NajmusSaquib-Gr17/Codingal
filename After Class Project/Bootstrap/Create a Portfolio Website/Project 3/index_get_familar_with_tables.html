<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Familar With Tables</title>
    <style>
        th, td {
            border: 1px solid aqua;
            border-radius: 10px;           
        }
        body {
            background-color: black;
            color: lightgreen;
        }
        td {
            text-align: center;
            height: 30px;
            color: salmon;
        }
        th{
            height: 20px;
        }
    </style>
</head>

</html>
