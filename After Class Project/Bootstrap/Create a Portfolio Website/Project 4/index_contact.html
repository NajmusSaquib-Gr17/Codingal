<style>
    body{
        background-color: rgb(15, 51, 134);
    }
    h1 {
        margin-left: 50px;
        font-size: 50px;
        color: rgb(255, 157, 0);

    ul {
        margin-left: 150px;

    li {
        font-size: 30px;

        padding: 10px;
        color: rgb(76, 53, 211);
    }

    button {
        text-align: center;
        align-items: center;
        margin-left: 350px;
        padding: 20px;
        background-color: rgb(0, 140, 255);
        border-radius: 10px;
        box-shadow: 3px 1px 5px black;  
        margin-top: 5%;      
    }
    
    button a {
        background-color: rgb(46, 46, 241);
        color: white;
        text-decoration: none;
        font-size: 25px;
        padding: 5px;
        border-radius: 5px;       
    }

    div {
        margin: 0;
        position: relative;
        top: 50%;
        left: 50%;
        -ms-transform: translate(-50%, -50%);
        transform: translate(-50%, -50%);
    }

    button:hover {
        background-color: rgb(189, 66, 54);
    }

    button a:hover {
        background-color: rgb(36, 218, 133);
    }
