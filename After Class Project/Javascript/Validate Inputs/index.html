<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <title>Login Form</title>    
  </head>

  <style>
    body {
      background: rgb(186, 130, 224);
      background: linear-gradient(
        128deg,
        rgba(186, 130, 224, 1) 3%,
        rgba(236, 82, 82, 1) 48%,
        rgba(226, 165, 80, 1) 93%
      );
      color: black;
      font-weight: 700;
    }
    form {
      margin: auto;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    table,
    tr,
    td {
      padding: 15px;
      font-size: 25px;
    }

    table {
      border: 5px solid black;
      border-radius: 10px;
    }

    input {
      padding: 2px;
      border-radius: 2px;
      border: none;
      background-color: rgb(0, 0, 0) !important;
      color: white !important;
    }
  </style>

  <body>
    <div class="container-fluid">
      <form name="login-form" onsubmit="return validation()">
        <table>
          <tr>
            <td><label for="name">Username:</label></td>
            <td>
              <input type="text" name="username" placeholder=" Username" />
            </td>
          </tr>

          <tr>
            <td><label for="age">Age:</label></td>
            <td><input type="text" name="age" placeholder=" Age"></td>
          </tr>

          <tr>
            <td
              id="error"
              style="
                padding-left: 15px;
                margin: 0px;
                color: red;
                font-size: 18px;
              "
            ></td>
          </tr>

          <tr>
            <td colspan="2">
              <div
                class="container-fluid d-flex align-items-center justify-content-center"
              >
                <button
                  class="btn btn-danger fw-bold w-100 m-3 p-3"
                  type="submit"
                >
                  Login
                </button>
              </div>
            </td>
          </tr>
        </table>
      </form>
    </div>

    <script src="js/bootstrap.js"></script>

    <script>
      function validation() {
        let fname = document.forms["login-form"]["username"].value;
        let fage = document.forms["login-form"]["age"].value;
        let error = document.getElementById("error");
        let number = /^[0-9]+$/;
        let alphabet = /^[A-Za-z _]+$/;

        let errors_array = [];

        if (fname == "") {
          errors_array.push("* username is requied !");
        } else if (!alphabet.test(fname)) {
          errors_array.push("* username must not contain numbers !");
        } else {
        }

        if (fage == "") {
          errors_array.push("* age is required !");
        } else if (!number.test(fage)) {
          errors_array.push("* age must be a number !");
        } else if (fage < 18) {
          errors_array.push("* you must be 18 to Login !");
        }

        if (errors_array.length > 0) {
          error.innerHTML = errors_array.join("<br>");
          console.log(errors_array.join());
          return false;
        } else {
          alert("Login Sucessful !");
          return true;
        }
      }
    </script>
  </body>
</html>
