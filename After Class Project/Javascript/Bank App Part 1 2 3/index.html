<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <div class="card p-4 shadow-lg">
        <h2 class="text-center fs-1 mb-3">My Bank</h2>
        <h3 class="text-center fs-4">Balance: $<span id="balance">0.00</span></h3>
        
        <div class="mb-3">
            <label for="amount" class="form-label">Enter Your Amount :</label>
            <input type="number" id="amount" class="form-control" placeholder="Enter Amount">
        </div>
        
        <button class="btn btn-success w-100 mb-2" onclick="return(deposit())">Deposit</button>
        <button class="btn btn-danger w-100" onclick="return(withdraw())">Withdraw</button>
    </div>

    <script>
        let balance = 0;

        function updateBalance() {
            document.getElementById("balance").innerText = balance.toFixed(2);
        }

        function deposit() {
            let amount = document.getElementById("amount").value;
            amount = parseFloat(amount);
            
            if (isNaN(amount) || amount <= 0) {
                alert("Please enter a valid amount");
                return false;
            }
            
            balance = balance + amount;
            updateBalance();
        }

        function withdraw() {
            let amount = document.getElementById("amount").value;
            amount = parseFloat(amount);
            
            if (isNaN(amount) || amount <= 0) {
                alert("Please enter a valid amount");
                return false;
            }
            
            if (amount > balance) {
                alert("Insufficient balance");
                return false;
            }
            
            balance = balance - amount;
            updateBalance();
        }
    </script>
</body>
</html>
