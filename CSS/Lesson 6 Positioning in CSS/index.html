<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Positioning In CSS</title>
</head>
<body>
    <h1>Positioning In CSS.</h1>

                <div class="static">
                    This is a div with static position.
                </div>

                <div class="absolute">
                    This is a div with absolute position.
                </div>

                <div class="relative">
                    This is a div with absolute position.
                </div>

                <div class="sticky">
                    This is a div with absolute position.
                </div>

                <div class="fixed">
                    This is a div with fixed position.
                </div>



</body>
</html>
