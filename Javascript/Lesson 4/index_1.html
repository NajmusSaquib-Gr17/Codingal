<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math</title>
</head>
<body>
    <h1>Math Function In JAVASCRIPT.</h1>


    <script>

        var pie = Math.PI;       
        var antilog  = Math.E;
        var log = Math.log(100);
        var round = Math.round(4.7825);
        var ceil = Math.ceil(8.256);

        document.write (pie + "<br>") ;
        document.write(antilog + "<br>");
        document.write(log + "<br>");
        document.write(round + "<br>");
        document.write(ceil + "<br>");
        

    </script>
</body>
</html>
