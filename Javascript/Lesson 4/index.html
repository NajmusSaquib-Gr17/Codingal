<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objects</title>
</head>
<body>
    <h1>Objects in JavaScript</h1>
    <p id="demo"></p>


    <script>

        var person_1 = {
            name    : "Jone Doe",
            age     : "20",
            occupation: "Developer",
            workplace : "Google"
        }

        document.getElementById("demo").innerHTML = "Name : " + person_1.name + "<br>Age : " + person_1.age + "<br>Occupation : " + person_1.occupation + "<br>Workplace : "  + person_1.workplace;

    </script>  
</body>
</html>
