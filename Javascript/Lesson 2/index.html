<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Addition of Numbers</title>
</head>
<body>
    
    <h1>Addition of number</h1>
    <button onclick="addition(5)">Click to Add</button>


    <script>
        function addition(x , y){
            if(y == undefined){  

                y = 5;
            }
            document.write(x + y);
        }
    </script>


</body>
</html>
