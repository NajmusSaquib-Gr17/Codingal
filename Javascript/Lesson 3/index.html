<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Methods</title>
</head>
<body>
    <h1>Methods in JavaScript.</h1>







    <script>

        //Script Start

        var string = "Hello World!";

        document.write(string.length);
        document.write("<br>");
        
        document.write(string.charAt(11));
        document.write("<br>");

        document.write(string.startsWith("Hello"));
        document.write("<br>");

        document.write(string.endsWith("World"));
        document.write("<br>");

        document.write(string.includes(" "));
        document.write("<br>");

        document.write(string.indexOf(" "));
        document.write("<br>");

        document.write(string.lastIndexOf("!"));
        document.write("<br>");

        document.write(string.toUpperCase());
        document.write("<br>");

        document.write(string.toLowerCase());
        document.write("<br>");

        document.write(string.split(" "));
        document.write("<br>");

        document.write(string.slice(5, 11));
        document.write("<br>");

        var str1 = "Coding is Fun!";
        var word = new RegExp("!");
        var result = word.test(str1);
        
        document.write("<br>");
        document.write(result);
        
        //Script End

    </script>

















</body>
</html>
