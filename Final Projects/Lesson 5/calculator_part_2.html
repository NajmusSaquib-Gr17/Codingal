<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        input{
            border: 2px solid whitesmoke;
            border-radius: 10px; 
            box-shadow: 2px 2px 10px black;                              
        }       

        input[type="text"]{
            color: rgb(0, 0, 0);
            width: calc(100% -1px);
        }

        button{
            border-radius: 10px;
            border: 1px solid white;
            box-shadow: 0 0 10px #0dcaf0 ;
            background-color: #0d6dff;
            color: #fff;
            padding: 5px;
        }

        .contain{
            border-radius: 10px;
            border: 1px solid rgb(155, 165, 173);
            box-shadow: 0 0 10px #0dcaf0;
        }
        ul {
            list-style: none;
            padding: 0;            
        }
        ul > li {
            background-color: #00d756;
            margin-bottom: 5px;
            font-size: 16px;
            font-weight: bolder;           
            padding: 10px 20px;
            display: flex;
            flex-wrap: wrap;            
            overflow-wrap: break-word;
            word-wrap: break-word;
            max-width: 100%;
            white-space: normal;            
            border: 0.5px solid white;
            box-shadow: 0 0 10px #000;
            border-radius: 10px;
            justify-content: space-around;
            align-items: flex-start;
            
        }

        
    </style>
  </head>
  <body class="container-fluid d-flex align-items-center justify-content-center bg-dark" style="height: 100vh;" >    

    <div class="bg-secondary text-light p-5 contain">

        <h1 class="m-4 text-center">To-Do list</h1> 
        <input type="text" placeholder="Add a new task" class="p-2 m-2" id="taskInput">
        <button class="btn btn-primary p-2" id="addTaskBtn">Add Task</button>
        <ul class="row p-1 m-1 text-light" id="taskList"></ul>

    </div>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>


        <script>

            document.addEventListener("DOMContentLoaded", ()=> {
                const taskInput = document.getElementById("taskInput");
                const addTaskBtn = document.getElementById("addTaskBtn");
                const taskList = document.getElementById("taskList");

                addTaskBtn.addEventListener("click", (event)=>{
                if(event.key = "Enter"){
                    const taskText = taskInput.value.trim();
                    if (taskText !== ""){
                        addTask(taskText);
                        taskInput.value = ""
                    }
                }
            });

            function addTask(taskText){
                const li = document.createElement("li");
                li.textContent = taskText;

                const deleteButton = document.createElement("button");
                deleteButton.textContent = "Delete";

                deleteButton.addEventListener("click", ()=>{
                    taskList.removeChild(li);
                });


                li.appendChild(deleteButton);
                taskList.appendChild(li)
            }

            });

            













        </script>
  </body>
</html>
