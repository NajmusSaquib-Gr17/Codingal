<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Clock</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body class="bg-light">

    <div class="container-fluid d-flex align-items-center justify-content-center" style="height: 100vh; background-color: rgba(1, 10, 20, 0.857); flex-direction: column;">
        <h1 class="mb-4 text-light" style="font-size: 35px;">Digital Clock</h1>
        <div id="clock" class="bg-dark text-light p-4" style="
            border-radius: 10px;
            box-shadow: 15px 8px 15px black;
        ">
            <div class="time container-fluid d-flex align-items-center justify-content-center fs-1 fw-bold" id="time">12:00:00 AM</div>
            <div id="date" class="container-fluid d-flex align-items-center justify-content-center fs-5 fw-light">Thursday, 27, Feb, 2025</div>
        </div>
    </div>


      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>


    <script>

        function updateClock(){
            const now = new Date();
            const timeElement = document.getElementById("time");
            const dateElement = document.getElementById("date");

            const hours = now.getHours();
            const minutes = now.getMinutes();
            const seconds = now.getSeconds();

            const period = hours >= 12 ? "PM" : "AM";

            let formattedHours;
            if (hours %12 === 0){
               formattedHours = "12"; 
            }else {
                formattedHours = String(hours%12);
            }

            const timeString = `${String(formattedHours)}:${String(minutes)}:${String(seconds)} ${period}`;
            const dateString = `${getDay(now.getDay())}, ${now.getDate()}, ${getMonth(now.getMonth())}, ${now.getFullYear()}`;

            timeElement.innerText = timeString;
            dateElement.innerText = dateString;

        }


        function getDay(date){
            const days = ["Sunday", "Monday", "Tuesday", "Wednesday", "Friday", "Saturaday"];

            return days[date];            
        }

        function getMonth(month){
            const months = ["Jan", "Feb", "Mar", "Apr", "May", "June", "July", "Aug", "Sept", "Oct", "Nov", "Dec"];

            return months[month];
        }

        updateClock();

        setInterval(updateClock, 1000)



    </script>


  </body>
</html>
