<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow Function</title>
</head>
<body>
    <h3>Use of arrow function</h3>
    <h4>Squre of the number 4 to the power 5. </h4>

    <p id="exponential"></p>




    <script>

        let exponential = (a, b) => a ** b;
        
        document.getElementById("exponential").innerHTML = exponential(4, 5);


    </script>
</body>
</html>
