<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While loop</title>
</head>
<body>
    <h2>While Loop</h2>


    <p id="loop"></p>




    <script>
        var text = "";
        var i = 0;
        while(i < 100){
            text += "<br> The number is " + i;
            i++;
        }
        document.getElementById("loop").innerHTML = text;
    </script>
</body>
</html>
