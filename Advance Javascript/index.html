<body>
    <h2>Brief on Javascript</h2>    
   
    <h2> Conditional Statement.</h2>

    <p>Click the Button for greeting.</p>
    <button type="button" onclick="greet()">Click me</button> <br> <br>    
    <span id="hour"></span> <br>
    <span id="greet"></span>

    <p>Data Type Check</p>

    


    <script>
        var a = 10;
        var b = "10";
        var c = 30;
        var d = null;
        var e;

        document.write("a and b are equal : " + (a==b) + "<br>");
        document.write("The value of d : " + d + "<br>")
        document.write("The value of e : " + typeof(e) + "<br>")

        function greet(){
            var greeting;
            var hour = new Date().getHours();
            var minute = new Date().getMinutes();

            if(hour < 10){
                greeting = "Good Morning!";
            } else if(hour < 20){
                greeting = "Good Day!";
            }else{
                greeting = "Good evening!";
            }



            document.getElementById("hour").innerHTML = "The time is : "+ hour + ":" + minute;
            document.getElementById("greet").innerHTML = greeting;
        }




    </script>
