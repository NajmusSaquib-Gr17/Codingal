<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator</title>

    <!-- Bootstrap 5.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <script src="script.js" defer></script>
    <link href="style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
</head>

<body class="bg-light d-flex justify-content-center align-items-center vh-100">
    <div class="container">
        <div class="card shadow p-3 mx-auto" style="max-width: 350px;">
            <div class="card-body text-center">
                <h2 class="card-title">Calculator</h2>

                <input type="text" class="form-control text-end mb-3 fs-4" id="result" placeholder="0" readonly>

                <div class="row g-2">
                    <div class="col-3"><button class="btn btn-secondary w-100" onclick="setScreenValue('+')">+</button></div>
                    <div class="col-3"><button class="btn btn-dark w-100" onclick="setScreenValue('1')">1</button></div>
                    <div class="col-3"><button class="btn btn-dark w-100" onclick="setScreenValue('2')">2</button></div>
                    <div class="col-3"><button class="btn btn-dark w-100" onclick="setScreenValue('3')">3</button></div>

                    <div class="col-3"><button class="btn btn-secondary w-100" onclick="setScreenValue('-')">-</button></div>
                    <div class="col-3"><button class="btn btn-dark w-100" onclick="setScreenValue('4')">4</button></div>
                    <div class="col-3"><button class="btn btn-dark w-100" onclick="setScreenValue('5')">5</button></div>
                    <div class="col-3"><button class="btn btn-dark w-100" onclick="setScreenValue('6')">6</button></div>

                    <div class="col-3"><button class="btn btn-secondary w-100" onclick="setScreenValue('*')">ร</button></div>
                    <div class="col-3"><button class="btn btn-dark w-100" onclick="setScreenValue('7')">7</button></div>
                    <div class="col-3"><button class="btn btn-dark w-100" onclick="setScreenValue('8')">8</button></div>
                    <div class="col-3"><button class="btn btn-dark w-100" onclick="setScreenValue('9')">9</button></div>

                    <div class="col-3"><button class="btn btn-secondary w-100" onclick="setScreenValue('/')">รท</button></div>
                    <div class="col-3"><button class="btn btn-dark w-100" onclick="setScreenValue('%')">%</button></div>
                    <div class="col-3"><button class="btn btn-dark w-100" onclick="setScreenValue('0')">0</button></div>
                    <div class="col-3"><button class="btn btn-dark w-100" onclick="setScreenValue('.')">.</button></div>

                    <div class="col-6">
                        <button class="btn btn-danger w-100" onclick="clearScreen()">CLEAR</button>
                    </div>
                    <div class="col-6">
                        <button class="btn btn-success w-100" onclick="calculateResult()">=</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        function setScreenValue(value) {
            document.getElementById("result").value += value;
        }

        function calculateResult() {
            try {
                document.getElementById("result").value = eval(document.getElementById("result").value);
            } catch {
                document.getElementById("result").value = "Error";
            }
        }

        function clearScreen() {
            document.getElementById("result").value = "";
        }
    </script>
</body>

</html>
