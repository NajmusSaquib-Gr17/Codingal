<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adding Video & Image</title>
</head>
<body>
    <center>
    <div>
        <h1>A Relaxing Audio</h1>
        <audio controls>
            <source src="Image/Relaxing Music.mp3" type="audio/mp3">
        </audio>
    </div>
    <div>
        <h1>A Video On AI Processor</h1>
        <video controls autoplay width="450px" height="275px">
            <source src="Image/AI Processor.mp4" type="video/mp4">
        </video>
    </div>
    </center>
</body>
</html>
