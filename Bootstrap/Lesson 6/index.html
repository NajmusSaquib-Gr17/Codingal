<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <title>Bootstrap</title>
</head>
<body>
    <div class="container-fluid justify-content-center w-50">
        <<div id="carouselExampleCaptions" class="carousel slide">
            <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="Sports.webp" class="d-block w-100" alt="Sports Image">
                <div class="carousel-caption d-none d-md-block">
                <h5>Sports</h5>
                <p>Sports is a great exercise.</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="Travelling.webp" class="d-block w-100" alt="Travelling Image">
                <div class="carousel-caption d-none d-md-block">
                <h5>Travelling</h5>
                <p>Travelling is a good hobby.</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="Reading.webp" class="d-block w-100" alt="Reading Image">
                <div class="carousel-caption d-none d-md-block">
                <h5>Reading</h5>
                <p>Reading books is a great habit.</p>
                </div>
            </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>
</body>
</html>
