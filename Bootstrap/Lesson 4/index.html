<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <title>Bootstrap Utilities Part 1</title>
</head>
<body class="container-fluid text-bg-secondary">
    <div class="container-fluid text-center text-bg-dark p-5">
        <h1>Codingal</h1>
        <p>Welcome to digital world of coding.</p>
    </div>

    <div class="container-fluid col-sm mt-5">
        <h1 class="mb-4">Buttons in Bootstrap</h1>
        <button type="button" class="btn btn-primary text-light">Click me</button>
        <button type="button" class="btn btn-warning text-light">Click me</button>
        <button type="button" class="btn btn-success text-light">Click me</button>
        <button type="button" class="btn btn-danger text-light">Click me</button>
        <button type="button" class="btn btn-light text-dark">Click me</button>
        <button type="button" class="btn btn-info text-dark">Click me</button>
    </div>

    <div class="container-fluid col-sm mt-5">
        <h1 class="mb-4">Badges in Bootstrap</h1>
        <span class="badge text-bg-success">Badge 1</span>
        <span class="badge text-bg-info">Badge 1</span>
        <span class="badge text-bg-danger">Badge 1</span>
        <span class="badge text-bg-warning">Badge 1</span>
        <span class="badge text-bg-dark">Badge 1</span>
        <span class="badge text-bg-secondary">Badge 1</span>
        <span class="badge text-bg-light">Badge 1</span>
        <span class="badge text-bg-primary">Badge 1</span>
    </div>
</body>
</html>
